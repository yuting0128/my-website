<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
    <style>
    body,ul{
    margin: 0px;
    }
    #container{
        width: 980px;
        margin: 0px auto;
    }
    header{
    height: 200px;
    background-color: aliceblue;
    }
    nav{
    height: 100px;
    background-color: antiquewhite;
    position: relative;
    }
    main{
    min-height: 1000px;
    background-color: aqua;
    }
    aside{
    width: 20%;
    background-color: beige;
    min-height: 1000px;
    float: left;
    }
    section{
    width: 80%;
    background-color: rgb(250, 250, 64);
    min-height: 1000px;
    float: left;
    }
    footer{
    height: 100px;
    background-color: aquamarine;
    clear: both;
    }
    .gotop{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid black;
        padding: 10px 10px 0px;
        text-align: center;
        position: fixed;
        right: 300px;
        bottom: 10px;
    }
    .photo{
        font-size: 5em;
        color: #ff7373;
        position: absolute;
        right: 10px;
        bottom: -30px;
    }
    .arrow{
        font-size: 10em;
    }
   
    .menu{
        list-style-type: none;
        width: 600px;
        position: absolute;
        right: -50px;
    }
    .menu-item a{
        text-decoration: none;
        display: inline-block;
        width: 100px;
        line-height: 100px;
    }
    .menu-item{
        display: inline-block;
        width: 100px;
        line-height: 100px;
        text-align: center;
    }
    .menu a:hover{
        color: #ff7373;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="#">超連結1</a></li>
                <li class="menu-item"><a href="#">超連結2</a></li>
                <li class="menu-item"><a href="#">超連結3</a></li>
                <li class="menu-item"><a href="#">超連結4</a></li>
                <li class="menu-item"><a href="#">超連結5</a></li>
            </ul>
            <div class="photo"></div>
        </nav>
        <main>
        </main>
        <footer></footer>
        <a href="#header">
            <div class="gotop"><i class="fa-solid fa-arrow-up-long fa-bounce arrow"></i></div>
        </a>
    </div>
</body>
</html>
